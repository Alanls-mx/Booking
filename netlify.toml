[build]
  # Comando para instalar dependências e buildar Backend e Frontend
  # 1. Instala deps do backend e builda
  # 2. Instala deps do frontend e builda
  command = "cd backend && npm install && npm run build && cd .. && npm install && npm run build"
  
  # Diretório que o Netlify vai servir (Frontend estático)
  publish = "dist"

[dev]
  # Comando para rodar localmente com Netlify CLI (opcional)
  command = "npm run dev"
  publish = "dist"
